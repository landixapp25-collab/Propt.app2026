<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Propt Logo - Save Me</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 200 200" width="800" height="800" xmlns="http://www.w3.org/2000/svg">
        <!-- House outline -->
        <path d="M 100 45 L 155 90 L 155 155 L 45 155 L 45 90 Z" 
              fill="none" 
              stroke="#5a9aa8" 
              stroke-width="8" 
              stroke-linecap="round" 
              stroke-linejoin="round"/>
        
        <!-- P letter - centered -->
        <text x="78" 
              y="120" 
              font-family="system-ui, -apple-system, sans-serif" 
              font-size="64" 
              font-weight="700" 
              fill="#5a9aa8">P</text>
        
        <!-- Door accent -->
        <rect x="85" 
              y="138" 
              width="30" 
              height="17" 
              rx="2" 
              fill="#e85d75"/>
    </svg>
</body>
</html>
